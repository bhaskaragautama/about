<!DOCTYPE html>
<html>
<head>
	<title>About</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-12 mt-5">
				<iframe id="player" width="853" height="480" src="https://www.youtube.com/embed/dQw4w9WgXcQ?rel=0" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/popper.min.js"></script>.
   <script type="text/javascript" src="js/bootstrap.min.js"></script>
   <script>
      $(document).ready(function () {
         src = $('#player').attr('src');
         setTimeout(function(){
            $('#player').attr('src',src+'&autoplay=1');
            console.log('Enjoy!');
         },5000);
      });
   </script>
</body>
</html>
