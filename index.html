<!DOCTYPE html>
<html>
<head>
	<title>About</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-8 mt-5">
				<div class="text-center q-container">
					<div class="mb-2">
						Do you want to know more about me?
					</div>
					<div class="mb-2 d-none confirm">
						Just click that YES button, or I'll call the police.
					</div>
					<div>
						<button id="no" class="btn btn-secondary">No</button>
						<button id="yes" class="btn btn-primary">Yes</button>
					</div>
				</div>
				<div class="vid-container">
					<iframe class="d-none" id="player" width="853" height="480" src="https://www.youtube.com/embed/dQw4w9WgXcQ?rel=0" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/popper.min.js"></script>.
   <script type="text/javascript" src="js/bootstrap.min.js"></script>
   <script>
      $(document).ready(function () {
			$('#yes').click(function (e) { 
				e.preventDefault();
				$('.q-container').hide();
         	src = $('#player').attr('src');
            $('#player').attr('src',src+'&autoplay=1');
				$('#player').removeClass('d-none');
			});
			$('#no').click(function (e) { 
				e.preventDefault();
				$(this).hide();
				$('.confirm').removeClass('d-none');
			});
      });
   </script>
</body>
</html>
